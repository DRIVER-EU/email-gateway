<div class="master">
<div [hidden]="!showErrorMessage">
    <div class="alert alert-danger">
      {{errorMessage}}
    </div>
  </div>

  <div class="inputform">
        <form  [formGroup]="addAccountForm" (ngSubmit)="onSubmit(addAccountForm.value)">
            <div>
              <label for="accountName">
                E-mail address  
              </label>             
              <input id="accountName" type="text" formControlName="accountName">
            </div>
          
           <button class="button" type="submit">Add mail account</button>
        </form>
     </div>  
     <hr>
<mat-list>
    <mat-list-item *ngFor="let account of mailAccounts">
        <button (click)="openAccount(account)">Open {{account}}</button> &nbsp; <button (click)="deleteAccount(account)">DEL</button>
    </mat-list-item>
</mat-list>
<br>
<br>
<button (click)="reset()">Reset database</button>
</div>
